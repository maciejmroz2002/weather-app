<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e9629719a.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer ></script>
</head>
<body>
    <div class="content" id="content">
        
        <!-- main container -->
        <div class="main-container" data-main-container>
            <div class="nav" id="nav" data-addon>
                <img class='info-icon' src="./img/err.gif" id="nav-icon" alt="">
                <button class="addon" data-gif-for-today-button>Gif for today</button>
                <button class="addon" data-history-button>Today in history</button>
                <button class="addon" data-color-mode-button>Dark Mode</button>
                <button class="menu-icon"  data-menu-button><i class="fa-solid fa-bars fa-xl"></i></button>
            </div>
            <div class="info">
                <h1 class="info-temp" id="info-temp"></h1>
                <h2 class="info-city" id="info-city">City not found</h2>
                <p class="info-time"><span id="info-time"></span> • <span id="info-day">Try to find your city again</span></p>
            </div>
        </div>

        <!-- menu -->
        <div class="menu" id="menu">
            <div class="menu-content">
                <div class="menu-header">
                    <div >
                        <form class="search-bar" action="" data-city-form>
                            <input type="text" placeholder="Search your city" data-city-input>
                            <button class="search-button"><svg id="search-button" data-city-button xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg></button>
                        </form>
                    </div>
                    <button id="close-menu-button">×</button>
                </div>
                <div class="weather-info" id="weather-info">
                    <div class="city-title">
                        <img class='info-icon' src="./img/err.gif" alt="">
                        <h2>Find your city</h2>
                        <p></p>
                    </div>
                    <div class="hour-weather">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <template id="menu-weather-template">
        <div class="city-title">
            <img class='info-icon' src="./img/weather-icons/rain-icon.gif" id='menu-icon' alt="">
            <h2 id="city-name"></h2>
            <p id="city-hour"></p>
        </div>
        <div class="hour-weather">
            
        </div>
    </template>

    <template id="gif-title-template">
        <button class="gif-refresh" id="refresh-gif-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M496 48V192c0 17.69-14.31 32-32 32H320c-17.69 0-32-14.31-32-32s14.31-32 32-32h63.39c-29.97-39.7-77.25-63.78-127.6-63.78C167.7 96.22 96 167.9 96 256s71.69 159.8 159.8 159.8c34.88 0 68.03-11.03 95.88-31.94c14.22-10.53 34.22-7.75 44.81 6.375c10.59 14.16 7.75 34.22-6.375 44.81c-39.03 29.28-85.36 44.86-134.2 44.86C132.5 479.9 32 379.4 32 256s100.5-223.9 223.9-223.9c69.15 0 134 32.47 176.1 86.12V48c0-17.69 14.31-32 32-32S496 30.31 496 48z"/></svg></button>Gif for today:
    </template>

    <template id="pop-up-template">
        <div class="pop-up-area" id="pop-up-area" data-pop-up>
            <div class="pop-up">
                <button class="close-btn" id="close-pop-up-button"><p class="x-sign">×</p></button>
                <h2 class="title" id="pop-up-title"></h2>
                <div class="popup-content" id="pop-up-content">
                    <img src="./img/load.svg" id="pop-up-img" alt="">

                </div>
            </div>
        </div>
    </template>

    <template id="city-template">
        <div class="pop-up-area" id="pop-up-area" data-city-pop-up>
            <div class="pop-up">
                <h2 class="title" id="pop-up-title">Find your city</h2>
                <div class="popup-content" id="pop-up-content">
                        <form class="search-bar" action="" data-pop-up-city-form>
                            <input type="text" placeholder="Search your city" data-popup-city-input>
                        </form>
                </div>
            </div>
        </div>
    </template>



</body>
</html>
